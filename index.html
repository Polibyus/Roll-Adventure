<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login">
    <div id="gameLogin"> 
        <form action = "game.html">
        <h5>Cual es tu nombre de aventurero?</h5>
        <input type="text" id="nickPJ" required>
        <h5>Cual es tu profesion?</h5>
        <div id="classSelector">
            <div id="mageSel">
                <img src="img/user/idleM.gif" width="200px" height="200px" alt="Mague GIF">
                <input type="radio" name="selector" value="Mago" required>
            </div>
            <div id="warSel"><img src="img/user/idleG.gif" width="200px" height="200px" alt="Warrior GIF">
                <input type="radio" name="selector" value="Guerrero" required>
            </div>
            <div id="huntSel"><img src="img/user/idleC.gif" width="200px" height="200px" alt="Mago GIF">
                <input type="radio" name="selector" value="Cazador" required>
            </div>
        </div>
        <input id="entrar" type="submit" value=Entrar>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
