<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-md d-flex flex-column justify-content-center mt-5">
    <h1 id="title"></h1>
    <h2 id ="infoPJ"></h2>
    <input id="start" class="btn btn-warning" type="button" value="Empecemos!"/> 
    </div>
<div id="game" class="container-md">
    <div id="aventura">   
        <div id="imgPJ"></div>
        <div id="imgMob"></div>
    </div>
    <div id="consoleApp" class="d-flex flex-wrap row">
        <ul class="col">
        <li id="nickPJ"></li>
        <div id="vidaPJ"><div id="vidaPJBar"></div></div>
        <li id="infoHP"></li>
        <li id="infoATK"></li> 
        <button id="ataquePJ" class="btn btn-primary">Atacar</button>
		<button id="healPJ" class="btn btn-success">Pocion (5)</button> 
        <button id="magicPJ" class="btn btn-danger">Magia (0)</button>
        <button id="avanzar" class="btn">Seguir</button>
        </ul>
        <p class="text-wrap fs-5 col-6 align-self-center" id="infoBattle">
        <ul class="col">
        <li id="nickMob"></li>
        <div id="vidaMob"><div id="vidaMobBar"></div></div>
        <li id="infoHPM"></li>
        <li id="infoATKM"></li>
        </ul>
    </div>
    <button type="button" id="abrirTienda" class="btn btn-dark align-self-center">Tienda</button>
        <div id="tienda">
            <div id="gold"></div>
            <h1 class="titleShop">Shop of Roll</h1>
            <div id="containerShop"></div>
        </div>
</div>
<!-- Modal -->
<div class="modal fade" id="win" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ganaste!!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"><p>
          Felicidades por haber superado el desafio. <br>
          Con el siguiente codigo demostras tu valia como aventurer@ <br>
          Obteniendo un 30% de descuento en tus compras en War of roll <br>
          -- WINADVENTURE09 --</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="redirect" type="button" class="btn btn-primary">Ir a WAR OF ROLL</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
